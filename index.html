<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container mt-4 col-sm-4 text-center">
      
      <h1>Github API</h1>
      
      <input id="username" type="text" class="form-control" placeholder="Username GitHub" />
      <button id="btn-search" class="btn btn-primary w-100 mt-4">Search</button>
    
      <div class="card mt-4">
        <img src="" id="card-avatar" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" id="card-username"></h5>
          <p class="card-text" id="card-detail"></p>
          <a href="#" class="btn btn-primary" id="card-profile-url">Go to profile</a>
        </div>
      </div>
      
      <p>Michael Christianto</p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
